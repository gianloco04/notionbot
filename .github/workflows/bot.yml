name: Ejecutar bot cada 5 minutos

on:
  schedule:
    - cron: "*/5 * * * *"  # Cada 5 minutos (corregido)
  workflow_dispatch:  # Permite ejecución manual

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4  # Versión actualizada
        
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install notion-client
          
      - name: Ejecutar el bot
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ORIGEN_ID: ${{ secrets.DATABASE_ORIGEN_ID }}
          DATABASE_DESTINO_ID: ${{ secrets.DATABASE_DESTINO_ID }}
        run: python prueba.py
